{% extends '_base.html' %}
{% block page_content %}
    <div>
        <pre>{{ user.guid }}</pre>
    </div>
    <ul>
    {% for world in user.worlds %}

            <pre>{{ world.name }}</pre>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
